# Set fish as default shell (uses $SHELL environment variable set by chsh)
# If needed, override with: set -g default-shell /path/to/fish
# macOS (Homebrew): /opt/homebrew/bin/fish or /usr/local/bin/fish
# Linux (Homebrew): /home/linuxbrew/.linuxbrew/bin/fish

# Change prefix to C-s
unbind C-b
set -g prefix C-s
bind -r C-s send-prefix

# Source .tmux.conf as suggested in `man tmux`
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded" 

# scroll & copy with mouse
bind h copy-mode
setw -g mode-keys vi
set -g mouse on
bind -T copy-mode-vi v send -X begin-selection 
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# window and pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# splitting panes
bind | split-window -v -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'

# prefix > b to break pane
bind b break-pane -d

# keep current path when creating new window
bind c new-window -c "#{pane_current_path}"

# tmux - fish integrations
bind C-j split-window -v 'tss'
bind C-b send-keys 'taf' 'C-m'


# TEMP pane navigation
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

set -g @dracula-plugins "cpu-usage ram-usage"

# -------------
# tmux plugin manager - keep this at the bottom of the tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
